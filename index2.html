<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Météo avec api weatherstack.com</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
          crossorigin="anonymous">

    <!-- style CSS -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <h1>Météo</h1>

        <form id="weatherForm">
            <div class="form-group">
                <label for="cityNameInput">Entrez votre ville :</label>
                <input type="text" id="cityNameInput">
                <button type="submit">Valider</button>
            </div>
        </form>

        <table style="width: 100%;">
            <tr>
                <th id="cityNameResult">Ville</th>
                <th id="cityHourResult">Heure</th>
            </tr>

            <tr>
                <td id="cityTemperatureResult">Températures</td>
                <td id="cityIconeResult"><img id="cityIconeResult">Icônes</td>
            </tr>
        </table>

        <!--<div class="col-lg-12">
            <h2>Fond :</h2>

                <ul>
                    <li id="blue">-99 à 5°C <span>Bleu</span></li>
                    <li id="green">6 à 18°C <span>Vert</span></li>
                    <li id="yellow">>18°C <span>Jaune</span></li>
                </ul>
            </div>
        </div>-->

        <!-- Bootstrap JS (popper.js included) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous"></script>

        <!-- script JS -->
        <script src="scriptmeteo.js"></script>
    </div>
</body>

</html>
